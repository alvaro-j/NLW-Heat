<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<title>Álvaro Silva - DoWhile 2021</title>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="avatar">
					<img src="images/build.svg" alt="Rocketseat seal" />
					<img id="githubUserPhoto" alt="personal photo" />
				</div>
				<h1 id="githubName">Álvaro Silva</h1>
				<a id="githubUserURL" target="_blank">
					<img src="images/github.svg" alt="github icon" />
					<span id="githubUserName"></span>
				</a>
				<p id="githubBio"></p>
				<ul>
					<li>
						<a href="https://youtube.com" target="_blank">
							<img src="images/youtube.svg" alt="youtube icon" />
						</a>
					</li>
					<li>
						<a href="https://facebook.com" target="_blank">
							<img src="images/facebook.svg" alt="facebook icon" />
						</a>
					</li>
					<li>
						<a href="https://instagram.com" target="_blank">
							<img src="images/instagram.svg" alt="instagram icon" />
						</a>
					</li>
					<li>
						<a href="https://linkedin.com/in/alvaro-jaime/" target="_blank">
							<img src="images/Linkedin.svg" alt="twitter icon" />
						</a>
					</li>
				</ul>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
